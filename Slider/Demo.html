<html>
<head>
	<style>
	.slider {
	  position: relative;
	  list-style: none;
	  overflow: hidden;
	  width: 100%;
	  padding: 0;
	  margin: 0;
	  }

	.slider li {
	  -webkit-backface-visibility: hidden;
	  position: absolute;
	  display: none;
	  width: 100%;
	  left: 0;
	  top: 0;
	  }

	.slider li:first-child {
	  position: relative;
	  display: block;
	  float: left;
	  }

	.slider img {
	  display: block;
	  height: auto;
	  float: left;
	  width: 100%;
	  border: 0;
	  }
	</style>
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
	<script type="text/javascript" src="jquery.slider.js"> </script>		
	<script type="text/javascript"> 
		$(document).ready(function() {
			var options = {
			animation: 'fadeout',
			animationSpeed: 1000,
			timeout: 5000,
			text: '',
			textPosition: 'bottom',
			namespace: 'slider1'
		};
		   $(".slider").slider();
		 });
	</script>		
	
</head>
<body>
	<ul class="slider" style="max-width: 800px;">

</html>
